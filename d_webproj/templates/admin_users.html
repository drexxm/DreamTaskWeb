{% extends 'base.html' %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<h2>ðŸ‘¥ User Management</h2>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>Role</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.id }}</td>
      <td>{{ user.username }}</td>
      <td>{{ user.password }}</td>
      <td>{{ user.role }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('admin_bp.add_user') }}" class="btn btn-primary">+ Add New User</a>
{% endblock %}
